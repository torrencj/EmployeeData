<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Employee rolls</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  </head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">boring HR employee data.</h1>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
          <h3 class="panel-title">Employees</h3>
      </div>
      <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <th>Employee Name</th>
              <th>Role</th>
              <th>Start Date</th>
              <th>Months Worked</th>
              <th>Monthly Rate</th>
              <th>Total Billed</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td>John Doe</td>
              <td>Date</td>
              <td>TBD</td>
              <td>TBD</td>
              <td>2400</td>
              <td>TBD</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add Employee</h3>
        </div>
        <div class="panel-body">

        <form class="" action="index.html" method="post">
          <div class="form-group">
            <label for="usr">Employee Name:</label>
            <input type="text" class="form-control" id="name">
          <!-- </div>
          <div class="form-group"> -->
            <label for="pwd">Role:</label>
            <input type="text" class="form-control" id="role">
            <label for="pwd">Start Date:</label>
            <input type="text" class="form-control" id="startDate">
            <label for="pwd">Monthly Rate:</label>
            <input type="text" class="form-control" id="monthlyRate">
          </div>
          <input type="button" name="submit" id="submit-button" value="Submit">

        </form>

        </div>
      </div>

</div>

</body>
</html>
